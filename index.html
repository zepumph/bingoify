<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  <meta charset="UTF-8">
  <title>Make me a Bingo!</title>
  <link rel="stylesheet" media="print" href="print.css"/>
</head>
<body>
<h2>Create your own bingo sheet!</h2>
<label for="title">Title of bingo page:</label><br/>
<input type="text" id="title"/><br/>

<br/>
<br/>
<label for="bingoItems">Bingo entries, separated by new lines or a comma</label><br>
<textarea id="bingoItems" cols=100 rows=20 placeholder="Get down on one knee, all the drama, etc. . ."></textarea>
<br>
<button id="create">Create</button>

<script src="src.js"></script>
</body>
</html>
